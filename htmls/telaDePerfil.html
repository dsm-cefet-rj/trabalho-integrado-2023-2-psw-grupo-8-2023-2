<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/telaDePerfil.css">
</head>

<body>
  <header class="container-fluid ">
    <div class="row" id="header-top">

      <div class="col" id="logo"><a href="paginaPrincipal.html"> E-Tênis</a> </div>

      <div class="col" id="search">
        <form>
          <input type="text" placeholder="O que está procurando na loja?">
          <button type="submit">Buscar</button>
        </form>
      </div>

      <div class="col">
        <div class="cart text-start" id="carrinho">
          <div class="container-fluid">
          
            <div class="row row-cols-2">

            <div clas="col" id="ptext">
              <p>Faça <a href="#">LOGIN </a> ou <br> crie seu <a href="#"> CADASTRO </a></p>
              <a href="#"><img src="../imagens/login.png" alt="Login" id="login"></a>
            </div>

            <div clas="col">
              <a href="#"><img src="../imagens/cart-icon.png" alt="Carrinho" id="carr"></a>
              <span class="cart-count">0</span>
            </div>

          </div>
        </div>
      </div>
      </div>
    </div>

    <div class="row text-center" id="categorias">
      <div class="col">
        <a href="#">Masculino</a>
      </div>
      <div class="col">
        <a href="#">Feminino</a>
      </div>
      <div class="col">
        <a href="#">Infantil</a>
      </div>
      <div class="col">
        <a href="#">Promoções</a>
      </div>
      <div class="col">
        <a href="#">Marcas</a>
      </div>
    </div>
  </header>

  <main>
    <div class="perfil">
      <form id="profile-form">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Seu endereço de email" required>

        <label for="data de nascimento">Data de nascimento:</label>
        <input type="text" id="data de nascimento" name="data de nascimento" placeholder="Sua data de nascimento"
          required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Seu cpf" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required>

        <button type="submit">Atualizar Dados</button>
      </form>

      <div class="produtos">
        <a href="adicionarVenda.html"><button>Adicionar produtos a venda</button></a>
        <a href="#"><button>Ver meus produtos</button></a>
      </div>
    </div>

  </main>

  <footer>
    E-Tênis<article>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
