<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Cadastro | E-Tenis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <header class="container-fluid ">
        <div class="row" id="header-top">
    
          <div class="col" id="logo"><a href="paginaPrincipal.html"> E-Tênis</a> </div>
    
          <div class="col" id="search">
            <form>
              <input type="text" placeholder="O que está procurando na loja?">
              <button type="submit">Buscar</button>
            </form>
          </div>
    
          <div class="col">
            <div class="cart text-start" id="carrinho">
              <div class="container-fluid">
              
                <div class="row row-cols-2">
    
                <div clas="col" id="ptext">
                  <p>Faça <a href="#">LOGIN </a> ou <br> crie seu <a href="#"> CADASTRO </a></p>
                  <a href="#"><img src="../imagens/login.png" alt="Login" id="login"></a>
                </div>
    
                <div clas="col">
                  <a href="#"><img src="../imagens/cart-icon.png" alt="Carrinho" id="carr"></a>
                  <span class="cart-count">0</span>
                </div>
    
              </div>
            </div>
          </div>
          </div>
        </div>
    
        <div class="row text-center" id="categorias">
          <div class="col">
            <a href="#">Masculino</a>
          </div>
          <div class="col">
            <a href="#">Feminino</a>
          </div>
          <div class="col">
            <a href="#">Infantil</a>
          </div>
          <div class="col">
            <a href="#">Promoções</a>
          </div>
          <div class="col">
            <a href="#">Marcas</a>
          </div>
        </div>
      </header>
    <section>
        <div class="container">
          <h2>Fazer Cadastro</h2>
          <hr>
          <div id="cade">
              <form class="row g-3">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Nome Completo*">
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" placeholder="CPF*">
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" placeholder="Data de Nascimento*">
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" placeholder="Teelfone Celular*">
                </div>
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Endereco de E-mail*">
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" placeholder="Crie sua senha*">
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" placeholder="Confirme sua senha*">
                </div>
                <p id="field">(*) Campos Obrigatorios</p>
                <hr>  
                <div id="botao">     
                  <button type="submit" id="out">CADASTRAR-SE</button>
                  <p>Ja e cadastrado? <a href="#" id="ent">ENTRAR</a></p>
                </div>
              </form>
          </div>
        </div>
    </section>
    <footer>
        <p>&copy;E-Tenis</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
